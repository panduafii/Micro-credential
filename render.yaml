# Render Blueprint Configuration
# This file defines all services for deployment on Render

services:
  # FastAPI Application
  - type: web
    name: microcred-api
    runtime: python
    region: singapore # or oregon, frankfurt
    plan: starter # free tier
    buildCommand: ./scripts/render-build.sh
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.2
      - key: POETRY_VERSION
        value: 1.8.4
      - key: DATABASE_URL
        fromDatabase:
          name: microcred-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: microcred-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false # Set this manually in Render dashboard
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true
    
  # PostgreSQL Database
databases:
  - name: microcred-db
    databaseName: microcred
    region: singapore # same as web service
    plan: starter # free tier (90 days, then $7/month)
    postgresMajorVersion: 16

# Redis Instance
  - type: redis
    name: microcred-redis
    region: singapore
    plan: starter # free tier
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
