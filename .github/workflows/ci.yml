name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry==1.8.2

      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-root

      - name: Lint
        run: poetry run ruff check .

      - name: Format Check
        run: poetry run ruff format --check .

      - name: Unit Tests
        run: poetry run pytest

      - name: Export OpenAPI schema
        run: poetry run python scripts/export_openapi.py

      - name: Validate OpenAPI artefact
        run: test -f docs/api/openapi.json

  integration-tests:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    continue-on-error: true
    services:
      postgres:
        image: postgres:15.5
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: microcred
          POSTGRES_USER: microcred
          POSTGRES_PASSWORD: postgres-password
      redis:
        image: redis:7.2
        ports:
          - 6379:6379
    steps:
      - name: Integration test scaffold
        run: echo "Integration test suite placeholder - enable once tests are implemented."
